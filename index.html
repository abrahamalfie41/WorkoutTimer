<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Workout Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div> 
            <h1 id="header">Workout Timer</h1>
            <div id="time">
                <span id="min">00</span>    
                <span>:</span>
                <span id="sec">00</span>
            </div>
            <div class="buttons">
                <button class="button" id="start">Start Timer</button>
                <button class="button" id="one" onclick="">1:30</button>
                <button class="button" id="two">2:00</button>
                <button class="button" id="reset">Reset Timer</button>
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
